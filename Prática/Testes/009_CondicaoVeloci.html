<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição Velocidade</title>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    A velocidade foi: <input type="text" name="textvel" id="textvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('textvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p> A sua velocidade foi: <strong> ${vel} km/h </strong></p>`

            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `Dirija sempre com segurança!`
        }
    </script>

</body>
</html>
