<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome no Corpo</title>
</head>
<body>
     <script>
           var nome = window.prompt('Olá, qual é o seu nome?')

           document.write(`Olá, ${nome}, seu nome possui: ${nome.length} letras <br>`)
           document.write(`E o seu nome em maiúsculas é: ${nome.toUpperCase()} <br>`) 
           document.write(`O seu nome em minúsculas é: ${nome.toLowerCase()}`)//Tem que colocar os parênteses para a chamada do método.
     </script>
</body>
</html>
