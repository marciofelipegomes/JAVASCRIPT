<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Velocidade</title>
</head>
<body>
    <h1>Treino Velocidade</h1>
    <p>Digite sua velocidade:</p>
    <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerText=`A sua velocidade foi: ${vel}km/h`
            if (vel > 60){
                res.innerHTML +=`<p>VocÃª foi MULTADO</p>`
            }
            res.innerHTML +=`<p> <br> Dirija com cuidado</p>`

        }
    </script>
</body>
</html>
