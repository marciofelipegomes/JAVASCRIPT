<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Clique</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interação com clique</div>

    <script>
        var a = window.document.getElementById('area')

        function clicar(){
            a.innerText='Clicou!'
            a.style.background='red'
        }

        function entrar(){
            a.innerText='Mouse em cima'
            a.style.background='gray'
        }

        function sair(){
            a.innerText="Mause saiu"
            a.style.background='red'
        }


    </script>
</body>
</html>
